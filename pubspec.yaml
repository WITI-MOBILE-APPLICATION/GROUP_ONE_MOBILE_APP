name: group_one_mobile_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  universal_html: ^2.2.4
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0
  http: ^1.1.0
  provider: ^6.1.2  # For state management (SettingsProvider)
  flutter_dotenv: ^5.2.1  # For loading environment variables in main.dart
  cupertino_icons: ^1.0.8  # For iOS style icons
  video_player: ^2.9.3  # For playing videos (e.g., movie trailers)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    - assets/images/

